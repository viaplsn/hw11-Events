<!DOCTYPE html>
<html lang="en">
<head>

    <title>Events</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/candy.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="keys">
        <div data-key="67" class="key">

        <div data-key="72" class="key">

        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">bell 3</span>

        </div>
        <div data-key="83" class="key">

            <span class="sound">bell 5</span>
        </div>
        <div data-key="84" class="key">

        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">bell 7</span>
        </div>
        <div data-key="65" class="key">

        </div>
        <div data-key="83" class="key">

    <audio data-key="67" src="assets/sounds/Bells_1.mp3"></audio>
    <audio data-key="72" src="assets/sounds/Bells_2.mp3"></audio>
    <audio data-key="82" src="assets/sounds/Bells_3.mp3"></audio>

    <audio data-key="84" src="assets/sounds/Bells_6.mp3"></audio>
    <audio data-key="77" src="assets/sounds/Bells_7.mp3"></audio>
    <audio data-key="65" src="assets/sounds/Bells_8.mp3"></audio>

    <script src="script.js"></script>

</html>
